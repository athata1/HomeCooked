<!DOCTYPE html>
<html>
<head>
    <title>Health Label Request</title>
</head>
<body>
    <h1>Health Label Request</h1>
    <form method="post">
        {% csrf_token %}
        <label for="food">Enter the list of ingredients:</label>
        <input type="text" name="food">
        <button type="submit">Submit</button>
    </form>
    {% if allergy %}
        <h2>List: {{ allergy.food_name }}</h2>
        <h2>Health Labels: {{ allergy.health_labels }}</h2>
    {% endif %}
</body>
</html>
